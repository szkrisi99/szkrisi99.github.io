<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MacroKlinika</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
	<link rel="stylesheet" href="main.css" />
	<link rel="stylesheet" href="klinikarol.css" />
	<link rel="stylesheet" href="araink.css" />
</head>

<body>
	<header-component></header-component>
	<div id="sizing-div">
		<div class="content mt-5">
			<h1 class="newsTitle text-center">Kapcsolat</h1>
			<p class="text-center">Lépjen velünk kapcsolatba. Szívesen segítünk.</p>
		</div>
		<div class="d-flex">
			<div>
				<h5>Itt üzenhet nekünk</h5>
				<form method="post" class="w-100">
					<div class="form-group mb-2">
						<input type="text" name="txtName" class="form-control" placeholder="Név *" value="" />
					</div>
					<div class="form-group mb-2">
						<input type="text" name="txtEmail" class="form-control" placeholder="E-mail *" value="" />
					</div>
					<div class="form-group mb-2">
						<input type="text" name="txtPhone" class="form-control" placeholder="Telefonszám *" value="" />
					</div>
					<div class="form-group mb-2">
						<textarea name="txtMsg" class="form-control" placeholder="Üzenet *"
							style="width: 100%; height: 150px;"></textarea>
					</div>
					<div class="form-group mb-2">
						<input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
					</div>
				</form>
			</div>
			<div>

			</div>
		</div>
	</div>
	<footer-component></footer-component>
</body>

<script src="components.js"></script>
<script src="general.js"></script>
<script src="jquery-3.7.0.min.js"></script>
<script src="popper.min.js"></script>

	crossorigin="anonymous"></script>

</html>
